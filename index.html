    <style>
      :root {
        --accent: #A3FF12;
      }
      html, body {
        overflow-x: hidden;
        width: 100%;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #0B0B0B;
        color: white;
      }
      h1, h2, h3, h4, .heading-font {
        font-family: 'Syne', sans-serif;
      }
      ::selection {
        background-color: var(--accent);
        color: black;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      /* Custom Cursor Styles - Hidden on touch devices */
      @media (hover: hover) and (pointer: fine) {
        body { cursor: none; }
        .custom-cursor {
          width: 12px;
          height: 12px;
          background-color: var(--accent);
          border-radius: 50%;
          position: fixed;
          pointer-events: none;
          z-index: 10000;
          transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .custom-cursor-follower {
          width: 40px;
          height: 40px;
          border: 1px solid rgba(163, 255, 18, 0.3);
          border-radius: 50%;
          position: fixed;
          pointer-events: none;
          z-index: 9999;
          transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
      }
      
      @media (hover: none) {
        .custom-cursor, .custom-cursor-follower { display: none; }
      }
      
      .lowercase-style {
        text-transform: lowercase;
      }

      /* Fix for very small screens */
      @media (max-width: 360px) {
        .hero-title { font-size: 3.5rem !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="custom-cursor-follower" id="cursor-follower"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('cursor');
      const follower = document.getElementById('cursor-follower');
      
      // Only attach if cursor exists (desktop)
      if (cursor && follower) {
        document.addEventListener('mousemove', (e) => {
          cursor.style.transform = `translate3d(${e.clientX - 6}px, ${e.clientY - 6}px, 0)`;
          follower.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
        });

        document.addEventListener('mousedown', () => {
          cursor.style.transform += ' scale(0.8)';
          follower.style.transform += ' scale(1.5)';
        });
        document.addEventListener('mouseup', () => {
          cursor.style.transform = cursor.style.transform.replace(' scale(0.8)', '');
          follower.style.transform = follower.style.transform.replace(' scale(1.5)', '');
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
